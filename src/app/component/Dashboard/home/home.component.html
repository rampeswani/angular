<div class="container main-container py-4">
  <!-- Header Section -->
  
    <!-- Header Section -->
    <div class="header-section">
      <h4 class="page-title">Customer Types </h4>
      <button class="back-button" (click)="goBack()">
        <i class="fas fa-arrow-left"></i> Back
      </button>
    </div>
  
  

  <!-- Customer Types Grid -->
  <div class="d-flex justify-content-center flex-wrap box-container">
    <div class="customer-box text-center" *ngFor="let item of data">
      <h5 class="fw-bold text-light">{{ item.customer_type_name }}</h5>
      <button class="btn btn-outline-light btn-sm mt-2" (click)="change(item.customer_type_id)">
        Select
      </button>
    </div>
  </div>
</div>
