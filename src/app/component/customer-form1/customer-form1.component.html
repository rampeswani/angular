<div class="container main-container py-4">

  <!-- Header Section -->
  <div class="header-section">
    <h4 class="page-title">Customer Create (Nagad)</h4>
    <button class="back-button" (click)="goBack()">
      <i class="fas fa-arrow-left"></i> Back
    </button>
  </div>


<br>
  <form [formGroup]="form" (ngSubmit)="OnSubmit()" class="customer-form">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title class="text-center">Customer Information Form</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="form-grid">
          <div class="form-group">
            <label>Customer Name</label>
            <input type="text" placeholder="Enter customer name" formControlName="name" required>
          </div>

          <div class="form-group">
            <label>Customer Father's Name</label>
            <input type="text" placeholder="Enter customer father's name" formControlName="fathers_name" required>
          </div>

          <div class="form-group">
            <label>Customer Number</label>
            <input type="tel" placeholder="Enter customer number" formControlName="contact_number" required>
          </div>

          <div class="form-group">
            <label>Customer Address</label>
            <input type="text" placeholder="Enter customer address" formControlName="address" required>
          </div>

          <div class="form-group">
            <label>Enter Credit Amount</label>
            <input type="number" placeholder="Enter credit amount" formControlName="credit_amount" required>
          </div>

          <div class="form-group full-width">
            <label>Description</label>
            <textarea placeholder="Enter description" formControlName="description" rows="3"></textarea>
          </div>
        </div>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
        </div>
      </mat-card-content>
    </mat-card>
  </form>

</div>
