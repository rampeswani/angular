<mat-card>
    <mat-card-header>
      <mat-card-title>Test Form</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        
        <form [formGroup]="form"  (ngSubmit)="OnSubmit()">
            <div>
                
                    <mat-label>Customer Name</mat-label>
                    <input matInput placeholder="Enter customer name" formControlName="name" required>
                
            </div>
            
            <div>
                
              <mat-label>Customer Fathers Name</mat-label>
              <input matInput placeholder="Enter customer Fathers name" formControlName="fathers_name" required>
          
            </div>
            <div>
                
              <mat-label>Customer Number</mat-label>
              <input matInput placeholder="Enter customer Number" formControlName="contact_number" required>
          
            </div>
            <div>
                
              <mat-label>Customer Address </mat-label>
              <input matInput placeholder="Enter customer Address" formControlName="address" required>
          
            </div>

            <div>
            
              <mat-label>Enter Credit Amount</mat-label>
              <input matInput type="number" placeholder="Enter customer Credit Amount" formControlName="credit_amount" required>
            
          
            </div>

            <div>
                
              <mat-label>Description </mat-label>
              <textarea matInput placeholder="Enter customer Fathers name" formControlName="description" required>
                </textarea>
          
            </div>
            <button mat-raised-button type="submit" [disabled]="form.invalid" >Submit</button>
          </form>
          
    </mat-card-content>
  </mat-card>


  <div class="card-body">
    
    
    <!-- <div *ngIf="responseFlag">Loading...</div> -->
    <div *ngIf="!customer_data" >Record not available> </div>
    <div *ngIf="customer_data">
      <fieldset>
        <!-- <legend><h3 class="title ml-0">Total Invoices</h3></legend> -->
        <app-dynamic-table 
          class="mt-0"
          [tableTitleForExport]='"Amount Disbused"'
          [actionColumnVisibility]="false"
          [toolOptionVisibility]="true"
          [searchBoxVisibility]="true"
          [selectedActionBtnText]="''"
          [customTableStyle]="'table table-hover'"
          [myTableActionMenu]="myTableActionMenu"
          [columnsHeaderName]="reportColumnName"
          [dataSetForTable]="customer_data"
          [tableHeaderResizable]="false"
          [fontSizeIncrementVisibility]="true"
          [exportOptions]="['VIEW_EXPORT']"
          [pageSizeOptions]="[10,25,50,100]"
          (responseAction)="onTableAction($event)">
        </app-dynamic-table>
      </fieldset>
    </div>
  </div>
